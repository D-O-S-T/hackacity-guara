<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="marketplace.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="banner">
        <h1>Troque seus pontos por descontos</h1>
        <h2 class="parallax">Cadastre <span>seu lixo eletrônico descartado</span> <img src="imagens-marketplace/ginkgo_5396259.png" class="leaf"> </h2>
    </section>
    <section class="formulario">
        <h2>Cadastro de Lixo Eletrônico</h2>
        <form action="/cadastrar-lixo" method="post">
            <label for="nome">Nome do Item:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione uma categoria</option>
                <option value="celular">Celular</option>
                <option value="computador">Computador</option>
                <option value="tv">Televisor</option>
                <option value="tv">Pilha</option>
                <option value="tv">Cabos</option>
                <option value="tv">Carregadores</option>

                <option value="outro">Outro</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="contato">Codigo da coleta:</label>
            <input type="email" id="contato" name="contato" required>

            <button type="submit">Cadastrar</button>
        </form>
    </section>
